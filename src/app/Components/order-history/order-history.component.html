<div style="background-color: rgb(163, 91, 91);">
    <section class="vh-100" >
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
     

                    <div class="form-outline flex-fill mb-0">
                        <input type="date" id="form3Example1c" class="form-control"
                        placeholder="startDate" [(ngModel)]=startDate  name="startDate" />
                        <label class="form-label"
                       
                        for="form3Example1c">From Date</label>
                      </div>
                    
                      <br>
                      <br>
                      
                    
                      <div class="form-outline flex-fill mb-0">
                        <input type="date" id="form3Example1c" class="form-control"
                        placeholder="endDate" [(ngModel)]=endDate  name="endDate" />
                        <label class="form-label"
                       
                        for="form3Example1c">To Date</label>
                      </div>


                        <button (click)="history(startDate,endDate)">Check History</button>
      
    
    
                    <h3 class="text-center text-uppercase">List of Books</h3>
                    <table class="table table-bordered table-striped">
                      <thead>
                        <tr class="text-center text-uppercase">
                           
                          <th>Book Name</th>           
                          <th>Reader Name</th>
                          <th>Date</th>
                          <th>Price</th>
                                  
                         
                         
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let t of transact;">
                          
                          <td>{{t.bookTitle}}</td>
                          <td>{{t.readerName}}</td>
                          <td>{{t.date}}</td>          
                         
                          <td>{{t.price | currency:'INR'}}</td>
                         
                          
                         
                         
                          <!-- <td> <a type="submit" class="btn btn-success" (click)="addToCart(b)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">

                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg>AddToCart</a></td> -->
                        </tr>
                      </tbody>
                    </table>
    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-success"
                        routerLink="/dashboard"   
                        >Go Book To Author DashBoard</button>
                      </div> 
    
       
      <br>
    
     
        
    
    </div>
    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1">
    
      <img src="https://media.istockphoto.com/photos/elearning-online-education-or-internet-encyclopedia-concept-open-and-picture-id1263424631?b=1&k=20&m=1263424631&s=170667a&w=0&h=1Iu9DYwkR77QTLbKp1fC1M9gbJMCyaHoP7u3q1GqiiA="
        class="img-fluid" alt="Sample image">
    
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
    <br>
    <br>
    
    <div class="container py-5">
     
    </div>
    
    <a type="submit" class="btn btn-primary placeOrder" routerLink="/readerdashboard">Reader DashBoard</a>
    </div>
