<section class="vh-100" style="background-color: rgb(161, 91, 91);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">



 

 


  <a type="submit" class="btn btn-primary placeOrder" 
   (click)=" readBook()">Read Book</a>
  
  <br>
  <br>

  
<div class="container py-5">
  <h3 class="text-center text-uppercase">List of Books</h3>
  <table class="table table-bordered table-striped">
    <thead>
      <tr class="text-center text-uppercase">
        <th>Logo ID</th>
       
        <th>Title</th>
        <th>Category Name</th>
        <th>Price</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Published Date</th>
        <th>chapterOrContent</th>
       
       
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of books;">
        <td><img src="http://localhost:8084/download/?image={{b.logo}}" alt="Girl in a jacket" width="100" height="100">
        </td>
       
        <td>{{b.title}}</td>
        <td>{{b.category}}</td>
        <td>{{b.price  | currency:'INR'}}</td>
        <td>{{b.author}}</td>
        <td>{{b.publisher}}</td>
        <td>{{b.publishedDate}}</td>
        <td>{{b.chapterOrContent}}</td>
       
       
        
      </tr>
    </tbody>
  </table>
</div>

  


</div>
<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1">

  

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
