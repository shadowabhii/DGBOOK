<section class="vh-100" style="background-color: rgb(161, 91, 91);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

<div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="text" id="form3Example1c" class="form-control"
      placeholder="readerName" [(ngModel)]=readerName  name="readerName" />
      <label class="form-label"
     
      for="form3Example1c">Enter Reader Name</label>
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="text" id="form3Example1c" class="form-control"
      placeholder="readerEmailId" [(ngModel)]=readerEmailId  name="readerEmailId" />
      <label class="form-label"
     
      for="form3Example1c">Enter Reader Email Id</label>
    </div>
  </div>

 


  <a type="submit" class="btn btn-primary placeOrder" 
   (click)=" readBook(readerName,readerEmailId)">Read Book</a>
  
  <br>
  <br>

  


</div>
<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1">

  <img src="https://media.istockphoto.com/photos/elearning-online-education-or-internet-encyclopedia-concept-open-and-picture-id1263424631?b=1&k=20&m=1263424631&s=170667a&w=0&h=1Iu9DYwkR77QTLbKp1fC1M9gbJMCyaHoP7u3q1GqiiA="
    class="img-fluid" alt="Sample image">

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>

  
<div class="container py-5">
    <h3 class="text-center text-uppercase">List of Books</h3>
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="text-center text-uppercase">
          <th>Logo ID</th>
          <th>Book Id</th>
          <th>Title</th>
          <th>Category Name</th>
          <th>Price</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Published Date</th>
          <th>chapterOrContent</th>
          <th>Active</th>
         
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of books;">
          <td><img src="http://localhost:8084/download/?image={{b.logo}}" alt="Girl in a jacket" width="100" height="100">
          </td>
          <td>{{b.bId}}</td>
          <td>{{b.title}}</td>
          <td>{{b.category}}</td>
          <td>{{b.price  | currency:'INR'}}</td>
          <td>{{b.author}}</td>
          <td>{{b.publisher}}</td>
          <td>{{b.publishedDate}}</td>
          <td>{{b.chapterOrContent}}</td>
          <td>{{b.active}}</td>
         
          
        </tr>
      </tbody>
    </table>
  </div>
  
  

  <a type="submit" class="btn btn-primary placeOrder" routerLink="/readerdashboard">Reader DashBoard</a>
