<div style="background-color: rgb(163, 91, 91);">
<section class="vh-100" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

 <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="text" id="form3Example1c" class="form-control"
      placeholder="category" [(ngModel)]=category  name="category" />
      <label class="form-label"
     
      for="form3Example1c">Enter Category</label>
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="number" id="form3Example1c" class="form-control"
      placeholder="price" [(ngModel)]=price  name="price" />
      <label class="form-label"
     
      for="form3Example1c">Enter Price</label>
    </div>
  </div>


  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input type="text" id="form3Example1c" class="form-control"
      placeholder="author" [(ngModel)]=author  name="author" />
      <label class="form-label"
     
      for="form3Example1c">Enter author</label>
    </div>
  </div>

  <table>
    <tr>
      <td>
        <a type="submit" class="btn btn-success" (click)="getBookByPrice(price)" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>By Price</a>        
      </td>
      <td>

        <a type="submit" class="btn btn-success" (click)="getBookByCategory(category)" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg> By Category</a>
      </td>
      <td>
        <a type="submit" class="btn btn-success" (click)="getBookByAuthor(author)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg> Author</a>
      </td>
    </tr>  
        
     
  </table>
  <br>

  <a type="submit" class="btn btn-success" (click)="getBookByPriceCategory(price,category)">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg> Price and Category</a>

</div>
<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1">

  <img src="https://media.istockphoto.com/photos/elearning-online-education-or-internet-encyclopedia-concept-open-and-picture-id1263424631?b=1&k=20&m=1263424631&s=170667a&w=0&h=1Iu9DYwkR77QTLbKp1fC1M9gbJMCyaHoP7u3q1GqiiA="
    class="img-fluid" alt="Sample image">

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
<br>
<br>

<div class="container py-5">
  <h3 class="text-center text-uppercase">List of Books</h3>
  <table class="table table-bordered table-striped">
    <thead>
      <tr class="text-center text-uppercase">
        <th>Logo ID</th>
        <th>Book Id</th>
        <th>Title</th>
        <th>Category Name</th>
        <th>Price</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Published Date</th>
       
       
        <th>Buy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of books;">
        <td><img src="http://localhost:8084/download/?image={{b.logo}}" alt="Girl in a jacket" width="100" height="100">
        </td>
        <td>{{b.bId}}</td>
        <td>{{b.title}}</td>
        <td>{{b.category}}</td>
        <td>{{b.price | currency:'INR'}}</td>
        <td>{{b.author}}</td>
        <td>{{b.publisher}}</td>
        <td>{{b.publishedDate}}</td>
       
       
        <td> <a type="submit" class="btn btn-success" (click)="addToCart(b)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
          <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
          <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>AddToCart</a></td>
      </tr>
    </tbody>
  </table>
</div>

<a type="submit" class="btn btn-primary placeOrder" routerLink="/readerdashboard">Reader DashBoard</a>
</div>
